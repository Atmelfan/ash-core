name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: mkdir
      run: mkdir build
    - name: cd
      run: cd build
    - name: configure
      run: cmake -DCMAKE_INSTALL_PREFIX=/usr/local ../
    - name: make
      run: make
